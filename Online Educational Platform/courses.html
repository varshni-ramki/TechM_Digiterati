<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courses - MysticLearn</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">SkillFusion</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="instructors.html">Instructors</a></li>
        <li><a href="enrollment.html">Enroll</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="course-list">
      <h2>All Courses</h2>
      <div id="allCourses" class="course-container"></div>
    </section>
  </main>

  <script>
    // Load courses from JSON and display them as cards
    document.addEventListener("DOMContentLoaded", function () {
      fetch("data/courses.json")
        .then(response => response.json())
        .then(data => {
          const container = document.getElementById("allCourses");
          data.courses.forEach(course => {
            let courseCard = document.createElement("div");
            courseCard.classList.add("course-card");
            courseCard.innerHTML = `
              <h3>${course.title}</h3>
              <p>${course.description}</p>
              <button onclick="location.href='course-details.html?id=${course.id}'">View Details</button>
            `;
            container.appendChild(courseCard);
          });
        });
    });
  </script>
</body>
</html>
